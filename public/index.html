<html>
<head>
      <base href="/">
      <title>KAF Chat Bot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta property="og:image" content="conversation.svg" />
      <meta property="og:title" content="Conversation Chat Simple" />
      <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="css/app1.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<div class="cover">
  <body>

      <div id="contentParent" class="responsive-columns-wrapper">
      <div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>
      <div id="input-mic" class="inactive-mic" onclick="STTModule.micON()"></div>
      <div id="chat-column-holder" class="responsive-column content-column">
          <div class="chat-column">
              <div id="scrollingChat"></div>
                  <label for="textInput" class="inputOutline">
                    <div style="overflow: hidden; padding-right: .5em;">
                      <input name="textInput" id="textInput" class="input responsive-column"
                             placeholder="Order something..." type="text"
                             onfocus="this.placeholder = ''" onblur="this.placeholder = 'Order something...'" 
                             onkeydown="ConversationPanel.inputKeyDown(event, this)">
                    </div>
                  </label>
                  <input id="submitID" onclick="ConversationPanel.click(event, document.getElementById('textInput'))" type="button" value="Send"/>
              </div>
          </div>

          <div id="payload-column" class="fixed-column content-column" style="display: none;">
                  <div id="payload-initial-message">
                  </div>
                  <div id="payload-request" class="payload"></div>
                  <div id="payload-response" class="payload"></div>
          </div>
      </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>

  <!-- Watson Speech Services - Client-sided -->
  <script src="ibm/watson-speech.min.js"></script>
  <script src="ibm/speech-to-text.js"></script>
  <script src="ibm/text-to-speech.js"></script>

  </body>
</div>
</html>
